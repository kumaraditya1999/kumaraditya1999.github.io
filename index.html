#block-container {

    -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
    -webkit-transition: 0.5s;
            transition: 0.5s;
    -webkit-perspective: 1500px;
            perspective: 1500px;
    z-index: 100;
}

    z-index: 100;
}
